  <script>
    



          $("#srch").click(function(){
            

                
            dist=$('#dist').val();


        
          
          if(dist==""){
            alert("Please Enter district name")
          }
          
          
            else{
              $.ajax({url:"/Get_my_shops/",
                data:{
                    
                    
                    "dist":dist,
                    
      
                },
                
            success:function(da){

             if(da.datalist.length!=0){


                $("#customers tr").remove(); 
                  var rows=" <tr><th>id</th><th>Owner Name</th><th>Panchayath/Municipality</th><th>Rating</th><th>Select</th></td></tr>"
                  
                for(i=0;i<da.datalist.length;i++){
                  rows += "<tr><td id='idf'>" + da.datalist[i][0] + "</td><td>" + da.datalist[i][1] + "</td><td>" + da.datalist[i][2] + "</td><td>" + da.datalist[i][3] + "</td><td><button id='aprbtn' style='background-color: red;color: white;''>Select</button></td></tr>";
                  console.log(da.datalist[i][0])
                }
                $( rows ).appendTo( "#customers tbody" );
           
                  
                }
                else{
                alert("no data found")
                }



              //  alert(da.status[1])
            }
          });
          
            }


            $("#customers").on('click','#aprbtn',function(){
   
   // get the current row
   var currentRow=$(this).closest("tr"); 
 
   var qid=currentRow.find("td:eq(0)").text(); 

   $.ajax({url:"/Get_shop_id/",
           data:{
               "qid":qid,
               
 
           },
       success:function(da){
                

        if(da.msg=="yes"){
                alert("You already purchased your ration for this month")
              }
              else {
                window.location.href="{% url 'Buy_ration' %}"


              }
              
             
           
       }
     });
 });
            
        });

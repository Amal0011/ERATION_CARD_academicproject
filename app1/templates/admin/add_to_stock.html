  <script>
    function getdatetime(){

      let date = new Date()
      let day = date.getDate();
      let month = date.getMonth()+1;
      let year = date.getFullYear();
      var dtval=day+"/"+month+"/"+year
      document.getElementById("demo").innerHTML = dtval;
    }




    $("#addbt").click(function(){
            

                
              utype=$('#standard-select').val();

            riceqt=$('#riceqt').val();
            ricepc=$('#ricepc').val();
           ricestk=$('#ricestk').val();

            whtqt=$('#whtqt').val();
            whtpc=$('#whtpc').val();
           whtstk=$('#whtstk').val();

            keroqt=$('#keroqt').val();
            keropc=$('#keropc').val();
           kerostk=$('#kerostk').val();

            ataqt=$('#ataqt').val();
            atapc=$('#atapc').val();
           atastk=$('#atastk').val();

              dte = document.getElementById("demo").innerHTML
            
            if(utype==""){
              alert("Please Select any card type")
            }
             else if(riceqt=="" ||ricepc=="" ||ricestk=="" ||keroqt=="" || keropc=="" ||kerostk==""||whtqt==""||whtpc==""|| whtstk==""||ataqt==""|| atapc==""|| atastk==""){
              alert("Please fill all the field")
            }
            
           
            
              else{
                $.ajax({url:"/Addstock/",
                  data:{
                      
                      
                      "utype":utype,
                      "riceqt":riceqt,
                      "ricepc":ricepc,
                      "ricestk":ricestk,
                      "whtqt":whtqt,
                      "whtpc":whtpc,
                      "whtstk":whtstk,
                      "keroqt":keroqt,
                      "keropc":keropc,
                      "kerostk":kerostk,
                      "ataqt":ataqt,
                      "atapc":atapc,
                      "atastk":atastk,
                      "dte":dte
        
                  },
                  
              success:function(da){
                 
                    if(da.status=="1"){
                      alert("Stock added successfully")
                      window.location.href="{% url 'AdminHome' %}"
                    }
                    else{
                      alert("Stock for this month already addedd!!!")
                      window.location.href="{% url 'AdminHome' %}"
                    }
              }
            });
            
              }
              
          }); 

  </script>
